<div class="wrapper">
  <div
    class="row main-content bg-success"
    *ngIf="loader === false; else loading"
  >
    <div class="col-md-4 text-center company__info">
      <span class="company__logo"
        ><h2><span class="fa fa-android"></span></h2
      ></span>
      <h4 class="company_title">Your Company Logo</h4>
    </div>
    <div class="col-md-8 col-xs-12 col-sm-12 login_form">
      <div class="container-fluid" *ngIf="sign_in === false; else register">
        <div class="row">
          <h2>Log In</h2>
        </div>
        <div class="row">
          <form [formGroup]="loginForm" class="form-group">
            <div class="row">
              <input
                type="email"
                name="email"
                id="email"
                class="form__input"
                placeholder="Email or phone number"
                formControlName="email"
              />
            </div>
            <div class="row">
              <input
                type="password"
                name="password"
                id="password"
                class="form__input"
                placeholder="Password"
                formControlName="password"
              />
            </div>
            <div class="d-flex align-items-center">
              <input
                type="checkbox"
                name="remember_me"
                id="remember_me"
                class="check"
              />
              <label for="remember_me">Remember Me!</label>
            </div>
            <div class="row">
              <input
                type="submit"
                value="Submit"
                class="btn"
                (click)="login()"
              />
            </div>
          </form>
        </div>
        <div class="row">
          <p>
            Don't have an account? <a (click)="signInOrUp()">Register Here</a>
          </p>
        </div>
      </div>

      <ng-template #register>
        <div class="container-fluid">
          <div class="row">
            <h2>Register</h2>
          </div>
          <div class="row">
            <form [formGroup]="registerForm" class="form-group">
              <div class="row">
                <input
                  type="text"
                  name="username"
                  id="username"
                  class="form__input"
                  placeholder="Username"
                  formControlName="name"
                />
              </div>
              <div class="row">
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form__input"
                  placeholder="Email"
                  formControlName="email"
                />
              </div>
              <div class="row">
                <input
                  type="tel"
                  name="phone"
                  id="phone"
                  class="form__input"
                  placeholder="Phone"
                  formControlName="phone"
                />
              </div>
              <div class="row">
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form__input"
                  placeholder="Password"
                  formControlName="password"
                />
              </div>
              <div class="mb-3 row">
                <mat-radio-group
                  aria-label="Select an option"
                  formControlName="gender"
                >
                  <mat-radio-button value="male" class="radio"
                    >Male</mat-radio-button
                  >
                  <mat-radio-button value="female" class="radio"
                    >Female</mat-radio-button
                  >
                </mat-radio-group>
              </div>
              <div class="mb-3 row">
                <mat-radio-group
                  aria-label="Select an option"
                  formControlName="role"
                >
                  <mat-radio-button value="waiter" class="radio"
                    >Waiter</mat-radio-button
                  >
                  <mat-radio-button value="supervisor" class="radio"
                    >Supervisor</mat-radio-button
                  >
                  <mat-radio-button value="manager" class="radio"
                    >Manager</mat-radio-button
                  >
                </mat-radio-group>
              </div>
              <div class="row">
                <input
                  type="submit"
                  value="Submit"
                  class="btn"
                  (click)="registration()"
                />
              </div>
            </form>
          </div>
          <div class="row">
            <p>
              Already have an account? <a (click)="signInOrUp()">Login Here</a>
            </p>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
  <ng-template #loading>
    <span class="loader"></span>
  </ng-template>
</div>
