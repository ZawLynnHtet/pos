<app-sidenav></app-sidenav>
<section>
  <div class="header">
    <h2>Recent Orders</h2>
    <mat-form-field appearance="outline">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. David"
        #input
      />
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="table_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Table No.</th>
        <td
          mat-cell
          *matCellDef="let row"
          (click)="showDetails(row.order_id, tables[row.table_id - 1].table_no)"
        >
          {{ tables[row.table_id - 1].table_no }}
        </td>
      </ng-container>

      <ng-container matColumnDef="order_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Order ID</th>
        <td
          mat-cell
          *matCellDef="let row"
          (click)="showDetails(row.order_id, tables[row.table_id - 1].table_no)"
        >
          {{ row.order_id }}
        </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Price</th>
        <td
          mat-cell
          *matCellDef="let row"
          (click)="showDetails(row.order_id, tables[row.table_id - 1].table_no)"
        >
          {{ row.total_price }} Ks
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td
          mat-cell
          *matCellDef="let row"
          (click)="showDetails(row.order_id, tables[row.table_id - 1].table_no)"
        >
          <mat-chip>
            {{ row.is_paid === true ? "Completed" : "Pending" }}
            <i
              [class]="
                row.is_paid === true
                  ? 'fa-solid fa-check'
                  : 'fa-solid fa-ellipsis'
              "
              [ngStyle]="{ color: row.is_paid === true ? 'green' : '' }"
            ></i>
          </mat-chip>
        </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Order Date</th>
        <td
          mat-cell
          *matCellDef="let row"
          (click)="showDetails(row.order_id, tables[row.table_id - 1].table_no)"
        >
          {{ row.orderDate | date : "h:mm a" }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</section>
